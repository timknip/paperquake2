<html>
	<head>
		<title>App</title>
		<script type="text/javascript" src="swfobject.js"></script>
		<style type="text/css">
			body {
				height: 100%;
				margin: 0;
				padding: 0;
				background-color: #ffffff;
			}
		</style>
	</head>
	<body>
		<div id="flashcontent">
			This text is replaced by the Flash movie.

		   so.write("flashcontent");
		</script>
	</body>
</html>
